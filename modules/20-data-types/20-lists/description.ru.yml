name: Списки
theory: |

  Список -- коллекция элементов. В отличие от кортежа, в список можно динамически добавлять и удалять элементы.

  Список совсем не похож на массив ни по своему внутреннему устройству, ни по способу работы с ним. По внутреннему устройству это однонаправленный связанный список (singly linked list). А работа с ним сводится к двум простым операциям: добавление нового элемента к голове списка, и разделение списка на голову и хвост. На такой простой базе построена вся работа с коллекциями в Эликсир, и в других функциональных языках.


