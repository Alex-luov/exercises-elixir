name: Основы
description: |
  Elixir – динамический, функциональный язык программирования, спроектированный для создания масштабируемых и легко поддерживаемых приложений.

  Elixir работает поверх виртуальной машины Erlang. Она широко известна своими уникальными возможностями для создания отказоустойчивых и распределенных систем. Причем как во встраиваемых устройствах, так и в вебе, при создании приложений реального времени (игры, мессенджеры).
